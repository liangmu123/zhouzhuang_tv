			try {
				function init() {
					mp.stop();
					//		var nativePlayerInstanceId = mp.getNativePlayerInstanceId();

					mp.setSingleMedia(play_url);

					mp.refreshVideoDisplay();
					mp.playFromStart();
					
				}
