	<body>

		<div id="shebei" style="font-size:50px ;color: yellow;">

		<div id="shebei2" style="font-size:50px ;color: yellow;">

		<div id="shebei3" style="font-size:30px ; margin-left:100px;width:1100px;color: red;">

		<script type="text/javascript">
			var numbers = hardware.STB.serialNumber;

			$.ajax({

				dataType: "jsonp",
				jsonp: "callback",
				async: false,
				success: function(data) {
					var d = data;
					$("#shebei3").append(data);
				},
				error: function() {
					alert('系统错误');
				}
			});
			
			
		</script>
